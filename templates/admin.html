{% extends "base.html" %}

{% block title %} Admin Panel {% endblock %}

{% block link %}
<link rel="stylesheet" href="static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block content %}
<h2>Admin Panel</h2>

<!-- Button to trigger Event Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">
    Add Event
</button>

<!-- Button to trigger Announcement Modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#announcementModal">
    Add Announcement
</button>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_event" method="POST">
          <label for="name">Event Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>

          <label for="uni_name">Event University:</label>
          <input type="text" id="uni_name" name="uni_name" class="form-control" required>

          <label for="flair">Flair:</label>
          <select id="flair" name="flair" class="form-control">
              <option value="Cultural">Cultural</option>
              <option value="Educational">Technical</option>
              <option value="Sports">Sports</option>
          </select>

          <button type="submit" class="btn btn-primary mt-3">Add Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Announcement Modal -->
<div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="announcementModalLabel">Add Announcement</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_announcement" method="POST">
          <label for="ann_name">Announcement:</label>
          <input type="text" id="ann_name" name="ann_name" class="form-control" required>

          <label for="uni_name">Event University:</label>
          <input type="text" id="uni_name" name="uni_name" class="form-control" required>

          <button type="submit" class="btn btn-success mt-3">Add Announcement</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
